on:
  workflow_call:
    inputs:
      repo:
        type: string
        required: true
      commit:
        type: string
        required: true
      student:
        type: string
        required: true
jobs:
  grade:
    runs-on: ubuntu-latest
    steps:
      - name: Generate token from GitHub App
        id: generate_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.GH_APP_ID }}
          private_key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      - name: Clone code
        env:
          TOKEN: ${{ steps.generate_token.outputs.token }}
        run: |
          git clone https://x-access-token:${{ env.TOKEN }}@github.com/${{ inputs.repo }} repo
          cd repo
          git checkout ${{ inputs.commit }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests
        run: npx jest

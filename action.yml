name: 'Autograder Action'
description: 'Automatically grades student submissions based on a report.'

inputs:
  repo:
    description: 'The repository name'
    required: true
  student:
    description: 'The student who pushed the code'
    required: true
  student_id:
    description: 'The student ID'
    type: number
    required: true
  organization:
    description: 'The organization name'
    required: true
  organization_id:
    description: 'The organization ID'
    type: number
    required: true
  report:
    description: 'The report generated by tests'
    required: true
  branch:
    description: 'The branch that was pushed'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        repository: brunchlabs/autograder

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      shell: bash
      run: npm ci

    - name: Run autograder
      shell: bash
      run: node autograder.js
